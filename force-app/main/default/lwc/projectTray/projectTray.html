    <lightning-card>

                onclick={handleFocusClick}>
            </lightning-button>
        </div>
        <div class="pro-header slds-var-m-around_medium"><strong>Skills & Technologies</strong></div>
        <div class="badge-container wrapper">
            <div class="slds-badge firstA">Css</div>
            <div class="slds-badge firstB">slds2 Style Hooks</div>
            <div class="slds-badge firstC">Apex</div>
            <div class="slds-badge firstD">Javascript</div>
            <div class="slds-badge firstF">Salesforce.com Development</div>
            <div class="slds-badge firstG">Java</div>
            <div class="slds-badge firstH">Flows</div>
            <div class="slds-badge firstI">REST APIs</div>
            <div class="slds-badge firstJ">Custom Integrations</div>
        </div>
        <div class="slds-var-m-around_small">
            <div class=" slds-align_absolute-center slds-badge disclaimer firstE"> <Strong>Mini Project :
                </Strong><Strong>Click on Focus Timer to Open Pomodor Clock.</Strong> </div>
